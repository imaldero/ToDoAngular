<div class="modal-wrapper">
  <div class="edit-controls">
    <button
      class="close-btn"
      mat-raised-button
      color="accent"
      (click)="closeModal()"
    >
      Cancel
    </button>
    <button
      class="close-btn"
      mat-raised-button
      color="warn"
      (click)="removeImage()"
    >
      Remove Image
    </button>
  </div>
</div>

<app-form [editInfo]="editInfo"></app-form>
