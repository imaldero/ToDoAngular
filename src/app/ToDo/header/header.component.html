<mat-tab-group
  [(selectedIndex)]="selectedTabIndex"
  mat-stretch-tabs
  mat-align-tabs="center"
>
  <mat-tab label="My Todo's" class="todo-tab">
    <app-todo-list
      ><h1 class="text-center">Here's what you gotta do:</h1></app-todo-list
    >
  </mat-tab>
  <mat-tab label="Add A New Todo" routerLink="">
    <app-form>
      <h1 class="text-center">Add a new ToDo here:</h1>
    </app-form>
  </mat-tab>
</mat-tab-group>
